status = debug
dest = err
name = PropertiesConfig
packages = org.apache.hadoop.hbase.logging

appender.console.type = Console
appender.console.target = SYSTEM_ERR
appender.console.name = Console
appender.console.maxSize = 1G
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %-5p [%t] %C{2}(%L): %m%n

# SQL执行日志文件appender
appender.sql.type = File
appender.sql.name = SQLFile
appender.sql.fileName = ${sys:phoenix.log.dir:-logs}/phoenix-sql-execution.log
appender.sql.filePattern = ${sys:phoenix.log.dir:-logs}/phoenix-sql-execution-%d{yyyy-MM-dd}-%i.log.gz
appender.sql.layout.type = PatternLayout
appender.sql.layout.pattern = %d{ISO8601} %-5p [%t] %C{2}(%L): %m%n
appender.sql.policies.type = Policies
appender.sql.policies.time.type = TimeBasedTriggeringPolicy
appender.sql.policies.time.interval = 1
appender.sql.policies.time.modulate = true
appender.sql.policies.size.type = SizeBasedTriggeringPolicy
appender.sql.policies.size.size = 100MB
appender.sql.strategy.type = DefaultRolloverStrategy
appender.sql.strategy.max = 10

rootLogger = DEBUG,Console

# TODO review settings below
logger.mortbay.name = org.mortbay.log
logger.mortbay.name = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = ERROR

logger.hbase.name = apache.hadoop.hbase
logger.hbase.level = DEBUG

logger.directory.name = org.apache.directory
logger.directory.level = WARN

logger.ehcache.name = net.sf.ehcache
logger.ehcache.level = WARN

# SQL执行日志配置
logger.sql.name = org.apache.phoenix.jdbc
logger.sql.level = INFO
logger.sql.additivity = false
logger.sql.appenderRef.sql.ref = SQLFile

# 查询执行时间日志
logger.queryTime.name = org.apache.phoenix.query
logger.queryTime.level = INFO
logger.queryTime.additivity = false
logger.queryTime.appenderRef.sql.ref = SQLFile

# 性能监控日志
logger.performance.name = org.apache.phoenix.monitoring
logger.performance.level = INFO
logger.performance.additivity = false
logger.performance.appenderRef.sql.ref = SQLFile
